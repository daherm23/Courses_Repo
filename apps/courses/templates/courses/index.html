<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>

<h4>Add a new course</h4>
<form action="/create" method="post">
	{% csrf_token %}
	<input type="text" name="name" placeholder="name">
    <br>
    <input type="text" name="desc" placeholder="desc">
    <br>
    <input type="submit" value="Add">
</form>


<h2>Courses</h2>
  <table>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
            {% if courses %}
                {% for course in courses %}
                    <tr>
                        <td>{{course.Name}}</td>
                        <td>{{course.Desc}}</td>
                        <td>{{course.created_at}}</td>
                        <td><a href="courses/destroy/{{course.id}}">remove</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>




</body>
</html>
